<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Colspan-Rowspan</title>
</head>
<body>
    

    <table border="black">
        <caption>Student Marks Distribution</caption>
        <thead>
            <tr>
                <th rowspan="4">Name</th>
                <th colspan="3">Marks</th>
            </tr>

            <tr>
                <th>Maths</th>
                <th>Physics</th>
                <th>Chemistry</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rahul</td>
                <td>65</td>
                <td>55</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Madhav</td>
                <td>95</td>
                <td>85</td>
                <td>74</td>
            </tr>

            <tr>
                <td>Manas</td>
                <td>77</td>
                <td>85</td>
                <td>96</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
